<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Trade</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- User CSS styles -->
    <link rel="stylesheet" th:href="@{/styles/main-page.css}"/>


</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light user-nav">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/main}">Stock Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/trade/add-trade}" class="nav-link" href="#">Add trade</a>
                </li>
            </ul>
            <div class="container">
                <div class="row" style="text-align: right">
                    <div class="col">
                        <p>Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b></p>
                    </div>
                    <div class="col">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="Sign Out" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <h3>Movie Directory</h3>
    <hr>

    <p class="h4 mb-4">Add Trade</p>

    <form action="#" th:action="@{/trade/process_add-trade}" th:object="${trade}" method="post">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{name}" placeholder="Movie name" class="form-control mb-4 col-4"/>

        <button type="submit" class="btn btn-info col-2">Add</button>
    </form>
    <hr>
    <a th:href="@{/trade/all-trade}" type="button" class="btn btn-outline-secondary">Back to Trades-list</a>

</div>
</body>
</html>
