<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All-Trades</title>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/330e5c715a.js" crossorigin="anonymous"></script>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- User CSS styles -->
    <link rel="stylesheet" th:href="@{/styles/main-page.css}"/>


</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light user-nav">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/main}">Stock Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/trade/add-trade}" class="nav-link" href="#">Add trade</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
            </ul>
            <div class="container">
                <div class="row" style="text-align: right">
                    <div class="col">
                        <p>Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b></p>
                    </div>
                    <div class="col">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="Sign Out" />
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container user-container">
    <table class="table table-dark table-sm">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Creation timestamp</th>
            <th scope="col">Update timestamp</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trade: ${trades}">
            <td style="font-family: Arial" th:text="${trade.name()}">Shopping</td>
            <td th:text="${trade.created()}">2021-12-10</td>
            <td th:text="${trade.updated()}">2021-12-13</td>
            <td><a th:href="@{'/trade/delete-trade/' + ${trade.id()}}" href="#" class="btn btn-danger">Delete</a></td>
            <td><a th:href="@{'/trade/show-trade-details/' +${trade.id()}}" href="#" class="btn btn-primary">Details</a> </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
